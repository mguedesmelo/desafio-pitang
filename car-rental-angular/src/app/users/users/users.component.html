
<mat-card>
  <mat-card-content>
    <p>
      <mat-toolbar color="primary">
        <span>Usuários</span>
      </mat-toolbar>
    </p>

    <div *ngIf="users$ | async as users; else loading">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let user"> {{ user.login }} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let user">
            <mat-icon aria-hidden="false" aria-label="User phone" fontIcon="phone"></mat-icon>
            {{ user.phone }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" aria-label="Adicionar usuário" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" aria-label="Editar usuário">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" aria-label="Carros desse usuário">
              <mat-icon>commute</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover usuário">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner strokeWidth="3" [diameter]="32"></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>

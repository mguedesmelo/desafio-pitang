<mat-card>
  <mat-toolbar color="primary">Novo Usuário</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" formControlName="login">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Login" formControlName="password">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Primeiro Nome</mat-label>
        <input matInput placeholder="Primeiro nome" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Último Nome</mat-label>
        <input matInput placeholder="Último nome" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="birthDay" placeholder="Data de nascimento">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="birthDay"></mat-datepicker-toggle>
        <mat-datepicker #birthDay></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Telefone" formControlName="phone">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>

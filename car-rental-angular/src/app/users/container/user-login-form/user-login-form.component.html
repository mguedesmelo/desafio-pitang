<mat-card style="width: 50%;">
  <mat-toolbar color="primary">Login</mat-toolbar>
  <br>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" formControlName="login" #login>
        <mat-hint align="end">{{ login.value.length }}/20</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Senha" formControlName="password" #password>
        <mat-hint align="end">{{ password.value.length }}/30</mat-hint>
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onLogin()">Acessar o Sistema</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

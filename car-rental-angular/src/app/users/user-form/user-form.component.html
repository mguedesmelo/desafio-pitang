<mat-card>
  <mat-toolbar color="primary">Novo Usuário</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Último nome do usuário" formControlName="login">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Primeiro Nome</mat-label>
        <input matInput placeholder="Primeiro nome do usuário" formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Último Nome</mat-label>
        <input matInput placeholder="Último nome do usuário" formControlName="lastName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Último nome do usuário" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Birthday</mat-label>
        <input matInput placeholder="Último nome do usuário" formControlName="birthDay">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Último nome do usuário" formControlName="phone">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>

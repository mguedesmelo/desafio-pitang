<mat-toolbar color="primary">
  <span>Desafio Pitang - Aluguel de Carros</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" title="Usuários" onclick="window.location.href='/'">
    <mat-icon>group</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" title="Acessar o Sistema" onclick="window.location.href='/users/login'">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" title="Carros" (click)="notReady('Navegar para tela de carros, recurso ainda não implementado')">
    <mat-icon>directions_car</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" title="Sair do Sistema" (click)="notReady('Logout, recurso ainda não implementado')">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-nav-list>
      <a mat-list-item href="/users/login">Acessar</a>
      <a mat-list-item href="/">Usuários</a>
      <a mat-list-item (click)="notReady('Navegar para tela de carros, recurso ainda não implementado')">Carros</a>
      <a mat-list-item (click)="notReady('Logout, recurso ainda não implementado')">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
